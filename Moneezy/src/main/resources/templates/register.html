<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - Moneezy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364, #4a00e0, #8e2de2, #f7971e);
            background-size: 600% 600%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            color: #ffffff;
        }

        .register-container h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #ffffff;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #ffffff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            backdrop-filter: blur(5px);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            font-weight: 600;
            margin-top: 10px;
        }

        .message.error {
            color: #ff6b6b;
        }

        .message.success {
            color: #51cf66;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .login-link a {
            color: #74c0fc;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Create Your Account</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <label>Username</label>
        <input type="text" th:field="*{username}" required />

        <label>Email</label>
        <input type="email" th:field="*{email}" required />

        <label>Password</label>
        <input type="password" th:field="*{password}" required />

        <button type="submit">Register</button>
    </form>

    <div th:if="${success}" class="message success" th:text="${success}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <div class="login-link">
        Already have an account? <a th:href="@{/login}">Login here</a>.
    </div>
</div>
</body>
</html>
