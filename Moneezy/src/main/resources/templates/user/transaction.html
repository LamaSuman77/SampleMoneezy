<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Transactions</title>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header>
  <h1>Transactions</h1>
  <nav>
    <a th:href="@{/dashboard}">Dashboard</a> |
    <a th:href="@{/reports}">Reports</a>
  </nav>
</header>

<section>
  <strong>Total Revenue:</strong>
  <span th:text="${#numbers.formatDecimal(totalRevenue,1,'COMMA',2,'POINT')}">0.00</span>
  &nbsp;|&nbsp;
  <strong>Total Expenses:</strong>
  <span th:text="${#numbers.formatDecimal(totalExpenses,1,'COMMA',2,'POINT')}">0.00</span>
  &nbsp;|&nbsp;
  <strong>Net Savings:</strong>
  <span th:text="${#numbers.formatDecimal(netSavings,1,'COMMA',2,'POINT')}">0.00</span>
</section>

<hr/>

<section>
  <h2>Add Transaction</h2>
  <form th:action="@{/transactions}" method="post" th:object="${transaction}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>Date:
      <input type="date" th:field="*{date}" required/>
    </label>

    <label>Description:
      <input type="text" th:field="*{description}" required/>
    </label>

    <label>Amount:
      <input type="number" step="0.01" th:field="*{amount}" required/>
    </label>

    <label>Type:
      <select th:field="*{type}" required>
        <option th:each="t : ${transactionTypes}" th:value="${t}" th:text="${t}"></option>
      </select>
    </label>

    <button type="submit">Add</button>
  </form>
</section>

<hr/>

<section>
  <h2>All Transactions</h2>
  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>Type</th>
      <th style="text-align:right;">Amount</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tx : ${transactions}">
      <td th:text="${tx.date}">2025-01-01</td>
      <td th:text="${tx.description}">Salary</td>
      <td th:text="${tx.type}">REVENUE</td>
      <td style="text-align:right;"
          th:text="${#numbers.formatDecimal(tx.amount,1,'COMMA',2,'POINT')}">0.00</td>
      <td>
        <form th:action="@{|/transactions/${tx.id}/delete|}" method="post" style="display:inline;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" onclick="return confirm('Delete this transaction?');">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>

</body>
</html>
