<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Settings - Moneezy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background-color: #f4f6f9; display: flex; min-height: 100vh; }
    .sidebar { width: 220px; background-color: #1e293b; color: white; height: 100vh; padding: 30px 20px; position: fixed; }
    .sidebar h2 { margin-bottom: 30px; font-size: 24px; font-weight: 600; color: white; text-align: left; }
    .sidebar a, .sidebar form button {
        display: block; color: #cfd8dc; text-decoration: none; margin-bottom: 18px; font-weight: 500;
        background: none; border: none; padding: 10px 0; width: 100%; text-align: left; font-size: 16px; cursor: pointer;
        transition: color 0.3s ease;
    }
    .sidebar a:hover, .sidebar a.active, .sidebar form button:hover { color: white; }
    .main { margin-left: 240px; padding: 40px; width: 100%; }
    h1 { text-align: center; margin-bottom: 24px; color: #1e293b; }

    .quicklinks { text-align:center; margin-bottom: 24px; }
    .quicklinks a { color:#2563eb; text-decoration:none; margin: 0 10px; font-weight:600; }
    .quicklinks a:hover { text-decoration: underline; }

    .settings-container { max-width: 700px; margin: auto; margin-bottom: 40px; background:#fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    form label { display:block; margin-top: 16px; font-weight: 600; }
    form input, form select { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ccc; font-size:15px; }
    form input[type="checkbox"] { width:auto; margin-right:10px; }
    .form-actions { margin-top: 24px; display:flex; justify-content:space-between; gap:20px; flex-wrap:wrap; }
    .form-actions button { padding:10px 20px; border:none; border-radius:6px; cursor:pointer; font-weight:600; font-size:15px; }
    .save-btn { background-color:#1e293b; color:#fff; }
    .save-btn:hover { background-color:#111827; }
    .delete-btn { background-color:#c62828; color:#fff; }
    .delete-btn:hover { background-color:#b71c1c; }
    a.back-link { display:block; text-align:center; margin-top:30px; text-decoration:none; color:#555; font-weight:600; }
    .message { margin-bottom: 20px; padding: 12px 16px; border-radius: 8px; font-weight: 600; text-align: center; }
    .message.error { background-color:#fef2f2; color:#7f1d1d; }
    .message.success { background-color:#ecfdf5; color:#065f46; }

    .section-title { font-size: 18px; font-weight:700; margin-top:10px; margin-bottom:10px; color:#0f172a; }
    .divider { height:1px; background:#e5e7eb; margin: 18px 0; }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Moneezy</h2>
  <a href="/dashboard">Dashboard</a>
  <a href="/revenues/new">Add Revenue</a>
  <a href="/expenses/new">Add Expense</a>
  <a href="/revenues">View Revenues</a>
  <a href="/expenses">View Expenses</a>
  <a href="/reports">Reports</a>
  <a href="/settings" class="active">Settings</a>
  <form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Logout</button>
  </form>
</div>

<div class="main">
  <div class="settings-container">
    <h1>Settings</h1>

    <div class="quicklinks">
      <a href="#profile">Profile</a> •
      <a href="#password">Password</a>
    </div>

    <!-- Messages -->
    <div th:if="${success}" class="message success" th:text="${success}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>
    <div th:if="${message}" class="message success" th:text="${message}"></div>

    <form th:action="@{/settings}" method="post" th:object="${settingsForm}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Profile section -->
      <div id="profile" class="section-title">Profile</div>
      <label>Email</label>
      <input type="email" th:field="*{email}" required />

      <label>Preferred Currency</label>
      <select th:field="*{preferredCurrency}">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="NPR">NPR - Nepalese Rupee</option>
        <option value="INR">INR - Indian Rupee</option>
      </select>

      <label style="margin-top:14px;">
        <input type="checkbox" th:field="*{notificationsEnabled}" />
        Enable Email Notifications
      </label>

      <div class="divider"></div>

      <!-- Password section (at the bottom) -->
      <div id="password" class="section-title">Change Password</div>

      <label>Current Password</label>
      <input type="password" th:field="*{currentPassword}" placeholder="Enter current password" />

      <label>New Password</label>
      <input type="password" th:field="*{newPassword}" placeholder="At least 8 characters" />

      <label>Confirm New Password</label>
      <input type="password" th:field="*{confirmPassword}" placeholder="Re-enter new password" />

      <div class="form-actions">
        <button type="submit" class="save-btn">Save Changes</button>

        <button type="submit" class="delete-btn"
                th:formaction="@{/settings/delete}" formmethod="post"
                onclick="return confirm('Are you sure you want to delete your account?');">
          Delete Account
        </button>
      </div>
    </form>
  </div>

  <a href="/dashboard" class="back-link">← Back to Dashboard</a>
</div>

</body>
</html>
