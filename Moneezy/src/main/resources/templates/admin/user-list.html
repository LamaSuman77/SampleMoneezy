<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Manage Users — Moneezy (Admin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg:#f5f7fb; --panel:#ffffff; --text:#1e293b; --muted:#64748b;
      --accent:#2563eb; --danger:#dc2626; --ok:#16a34a; --border:#e5e7eb;
    }
    * { box-sizing:border-box; font-family:'Inter',sans-serif; }
    body { margin:0; background:var(--bg); color:var(--text); }
    .wrap { max-width:1100px; margin:32px auto; padding:0 16px; }
    .hdr { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
    h1 { font-size:24px; margin:0; }
    .msg { padding:12px 14px; border-radius:10px; margin-bottom:16px; }
    .msg.ok { background:#ecfdf5; color:#065f46; }
    .msg.err { background:#fef2f2; color:#7f1d1d; }
    .panel { background:var(--panel); border-radius:14px; box-shadow:0 6px 18px rgba(15,23,42,.06); overflow:hidden; }
    .toolbar { padding:12px 16px; border-bottom:1px solid var(--border); display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .search { flex:1; min-width:220px; }
    .search input { width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:10px; outline:none; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:12px 14px; border-bottom:1px solid #f1f5f9; text-align:left; font-size:14px; }
    th { background:#f8fafc; color:#334155; font-weight:600; }
    tr:hover td { background:#fafafa; }
    .actions { display:flex; gap:8px; flex-wrap:wrap; }
    button, .btn {
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 12px; border-radius:10px; border:1px solid transparent;
      font-weight:600; font-size:13px; cursor:pointer; text-decoration:none;
      background:#e5e7eb; color:#111827;
    }
    .btn-link { background:transparent; border:1px solid var(--border); }
    .btn-blue { background:var(--accent); color:#fff; }
    .btn-red  { background:var(--danger); color:#fff; }
    .btn-ghost { background:transparent; color:var(--muted); }
    .muted { color:var(--muted); }
    .empty { text-align:center; padding:36px; color:var(--muted); }
  </style>
</head>
<body>
<div class="wrap">
  <div class="hdr">
    <h1>Manage Users</h1>
    <a th:href="@{/admin/dashboard}" class="btn btn-ghost">← Back to Dashboard</a>
  </div>

  <!-- Flash / query messages from redirects -->
  <div th:if="${param.resetSuccess}" class="msg ok">User password reset to default successfully.</div>
  <div th:if="${param.deleted}" class="msg ok">User deleted successfully.</div>
  <div th:if="${param.error}" class="msg err"
       th:text="${#strings.equals(param.error[0],'notfound') ? 'Admin not found.' :
                 (#strings.equals(param.error[0],'forbidden') ? 'Action not allowed.' : 'An error occurred.')}">
  </div>

  <div class="panel">
    <div class="toolbar">
      <div class="search">
        <input id="q" type="text" placeholder="Search by username or email…" oninput="filterRows()" />
      </div>
      <span class="muted" th:text="${#lists.size(users)} + ' users'">0 users</span>
    </div>

    <div th:if="${#lists.isEmpty(users)}" class="empty">
      No users found.
    </div>

    <table th:if="${!#lists.isEmpty(users)}">
      <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Email</th>
        <th class="muted">ID</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="users-tbody">
      <tr th:each="u, iStat : ${users}">
        <td th:text="${iStat.index + 1}">1</td>
        <td th:text="${u.username}">username</td>
        <td th:text="${u.email}">email@example.com</td>
        <td class="muted" th:text="${u.id}">1</td>
        <td>
          <div class="actions">
            <!-- Reset Password (POST) -->
            <form th:action="@{|/admin/users/reset/${u.id}|}" method="post"
                  onsubmit="return confirmReset([[${u.username}]])">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-blue">Reset Password</button>
            </form>

            <!-- Delete User (POST) -->
            <form th:action="@{|/admin/users/delete/${u.id}|}" method="post"
                  onsubmit="return confirmDelete([[${u.username}]])">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-red">Delete</button>
            </form>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  function confirmReset(username) {
    return confirm(`Reset password for "${username}" to default "default123"?`);
  }
  function confirmDelete(username) {
    return confirm(`Delete user "${username}"? This cannot be undone.`);
  }
  function filterRows() {
    const q = document.getElementById('q').value.toLowerCase();
    document.querySelectorAll('#users-tbody tr').forEach(tr => {
      const t = tr.innerText.toLowerCase();
      tr.style.display = t.includes(q) ? '' : 'none';
    });
  }
</script>
</body>
</html>
